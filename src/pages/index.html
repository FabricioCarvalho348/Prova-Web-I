<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscador de países</title>
    <link rel="stylesheet" href="/src/styles/styles.css" />
  </head>
  <body>
    <h1>Buscador de Países</h1>
    <div class="subHeader">
      <div class="inputBusca">
        Pesquisar pais: <input onkeyup="buscarPaises(this.value)" type="text" />
      </div>
      <div class="filtros">
        <label><input type="radio" name="filtros" value="Todos" checked> Todos</label>
        <label><input type="radio" name="filtros" value="Americas"> Américas</label>
        <label><input type="radio" name="filtros" value="Europe"> Europa</label>
        <label><input type="radio" name="filtros" value="Asia"> Ásia</label>
        <label><input type="radio" name="filtros" value="Africa"> África</label>
        <label><input type="radio" name="filtros" value="Oceania"> Oceania</label>
        </div>
   </div>
    <hr />
    <h2>Total de pais: <span id="qtPaises">250</span></h2>
    <div class="todosPaises"></div>

    <script src="/src/js/code.js"></script>
  </body>
</html>
